    <div id="myapp">

        <p v-if="errors" class="mt-2" style="text-align:center"> {{ errors }}</p>

        <div class="row justify-content-center mt-3">
            <form @submit.prevent="onSubmit">
                <div class="form-group">
                    <textarea 
                        class="form-control" 
                        id="" 
                        cols="80" 
                        rows="5"
                        v-model="comment"
                        >
                    </textarea>
                </div>
                <button 
                    class="btn brn-sm btn-primary" 
                    type="submit">
                Pubblica commento
            </button>
            </form>
        </div>

        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-10">
                    <div class="card" v-for="commento in comments">
                        <div class="card-body">
                            <p>{{ commento }}</p>
                        </div>
                    </div>
                </div>
        </div>
