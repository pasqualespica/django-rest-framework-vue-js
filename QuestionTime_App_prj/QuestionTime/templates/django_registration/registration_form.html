{% extends "auth_layout.html"%}
{% load crispy_forms_tags %}

{% block content %}
<h3>Crea un account su QuestionTime</h3>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Registrati</button>
    </form>
    <!-- usiamo il template tag url di django  -->
    <p class="mt-2">Oppure <a href="{% url 'login' %}">Effettua il LogIn</a> </p>

</div>

{% endblock %}
