{% extends "auth_layout.html"%}
{% load crispy_forms_tags %}

{% block content %}
<!-- <h1>Login !!! </h1> -->
<h1>QuestionTime</h1>
<p class="lead text-muted">Condivi la tua conoscenza</p>
<div class="login-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <!-- usiamo il template tag url di django  -->
    <p class="mt-2">Oppure <a href="{% url 'django_registration_register' %}">Registra Account</a> </p> 
</div>

{% endblock %}
